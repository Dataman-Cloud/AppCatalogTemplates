name: "mysql"
version: "v5.6"
description: "MySQL"
questions:
  - variable: "mysql_root_password"
    label: "初始默认密码"
    description: "MySQL初始账号密码"
    required: true
    type: "string"
    default: "rootroot"
  - variable: "default_port"
    label: "默认端口号"
    description: "MySQL默认端口号"
    required: false
    type: "int"
    default: "3306"
    validations:
      - schema: "type"
        value: "integer"
      - schema: "range"
        value: "1025-4999"
      - schema: "range"
        value: "5101-9999"
      - schema: "range"
        value: "20001-30999"
      - schema: "range"
        value: "32001-65534"
