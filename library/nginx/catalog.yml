name: "nginx"
questions:
  - variable: "default_port"
    label: "默认对外端口"
    description: "默认对外端口,如：8080"
    required: false
    type: "string"
    default: "8080"
    validations:
      - schema: "type"
        value: "integer"
      - schema: "range"
        value: "1025-4999"
      - schema: "range"
        value: "5101-9999"
      - schema: "range"
        value: "20001-30999"
      - schema: "range"
        value: "32001-65534"
